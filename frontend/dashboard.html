<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard — XD Secure Pass Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="app-icon-48.svg" alt="XD Secure" class="logo">
      <div>
        <h1>XD Secure Dashboard</h1>
        <small>by XDPOTTER</small>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Analytics Overview</h2>
      <p><strong>Total Passwords:</strong> <span id="totalCount">0</span></p>
      <p><strong>Today’s Count:</strong> <span id="todayCount">0</span></p>
      <canvas id="statsChart" height="200"></canvas>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> XD Secure Pass Generator v1.0 — Created by XDPOTTER</small>
  </footer>

  <script>
const year = new Date().getFullYear();
document.getElementById('year').textContent = year;

async function loadStats() {
  try {
    const res = await fetch("https://your-render-backend.onrender.com/api/stats");
    const data = await res.json();

    document.getElementById("totalCount").textContent = data.total;
    document.getElementById("todayCount").textContent = data.today;

    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: Object.keys(data.history),
        datasets: [{
          label: 'Passwords Generated per Day',
          data: Object.values(data.history),
          borderColor: '#2B6CB0',
          backgroundColor: 'rgba(43,108,176,0.15)',
          borderWidth: 2,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: false }
        },
        scales: {
          y: { beginAtZero: true, ticks: { stepSize: 10 } }
        }
      }
    });
  } catch (err) {
    console.error("Error loading stats:", err);
  }
}

loadStats();
</script>

</body>
</html>
